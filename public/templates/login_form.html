{{ define "login_form" }}
<!-- formulario login con bootstrap -->
<div class="container">
    <form action="/login" method="post" class="login-form" id="form">
        <!-- error with alert bootstrap -->
        {{ if .Error }}
        <div id="error" class="alert mt-3 alert-danger">
            <p>
                {{ .Error }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </p>
        </div>
        {{ end }}
        <!-- form header -->
        <h1 class="title">Login</h1>
        <!-- form groups -->
        <div class="form-group">
            <label for="email" class="form-control-label">{{ .LabelEmail }}</label>
            <input type="text" name="email" id="email" placeholder="{{ .PlaceholderEmail }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">{{ .LabelPassword }}</label>
            <input type="password" name="password" id="password" placeholder="{{ .PlaceholderPassword }}" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" name="enviar" id="enviar" value="Enviar" class="login-btn btn btn-primary btn-sm btn-block">
        </div>
        <!-- form footer -->
        <div class="form-footer">
            <a href="/signup" class="btn btn-link">Registrarse</a>
        </div>
    </form>
</div>
{{ end }}
